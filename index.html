<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Runner 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #000; }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            pointer-events: none;
        }
        #score { font-size: 32px; font-weight: bold; }
        #instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border: 2px solid #0ff;
            color: #0ff;
            text-align: center;
            display: none;
            box-shadow: 0 0 20px #0ff;
        }
        button {
            background: #0ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        button:hover { background: #fff; }
    </style>
</head>
<body>

    <div id="ui">
        <div id="score">SKOR: 0</div>
    </div>

    <div id="instructions">Gunakan Panah Kiri / Kanan atau A / D untuk Menghindar</div>

    <div id="game-over">
        <h1>GAME OVER</h1>
        <p id="final-score">Skor Akhir: 0</p>
        <button onclick="resetGame()">MAIN LAGI</button>
    </div>

    <script>
        
    </script>
</body>
</html>
